<mat-card class="bg-white">
  <img mat-card-image class="card-image-top" src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="{{comic.title}}">
  <mat-card-title>
    {{comic.title}}
  </mat-card-title>
  <mat-card-footer>
    <a [routerLink]="['detail', comic.id]" fxFlex mat-flat-button color="primary">
      <i class="fas fa-eye"></i> Details
    </a>
  </mat-card-footer>
</mat-card>
