<div class="container-fluid" style="width: 100%">
  <div class="card-border">
    <h1 mat-dialog-title class="text-dark">Comic details</h1>
  </div>
  <mat-dialog-content class="mat-typography" *ngFor="let comic of data | async">
    <div class="p-5">
      <span class="bangers">{{comic.title | uppercase}}</span>
    </div>
    <div class="row">
      <div class="col-md-5 col-sm-12 col-xs-12 avatar">
        <img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}"  alt="{{comic.title}}">
      </div>
      <div class="col-md-7 col-sm-12 col-xs-12">
        <h4 class="text-danger">Description</h4>
        <p *ngIf="comic.description else noDescription">{{comic.description}}</p>
        <ng-template #noDescription>
          <p>Without Description...</p>
        </ng-template>
        <div *ngFor="let url of comic.urls">
          <div *ngIf="url.type == 'detail'" class="mt-3">
            <a href="{{url.url}}" target="_blank" class="btn btn-dark btn-block"><i class="fas fa-globe"></i> visit the site</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="card bg-dark p-4 card-info mt-4 mb-4">
          <div class="card-title mt-2"><h3 class="text-white">Stories</h3></div>
          <div class="card-body text-white">
            <div *ngFor="let story of comic.stories.items">
              <p>{{story.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-danger btn-block"><i class="fas fa-times-circle"></i> Close</button>
  </mat-dialog-actions>
</div>
