<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="['/']">
    <img src="assets/images/logo.png" alt="logo de marvel">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/']">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>
    <ul class="navbar-nav mr-right" *ngIf="user$ | async as user else login">
      <li class="nav-item active">
        <a class="nav-link">{{user.email}}</a>
      </li>
      <li class="nav-item active" *ngIf="user">
        <a class="nav-link" (click)="onLogout()">Logout</a>
      </li>
    </ul>
    <ng-template #login>
     <ul class="navbar-nav mr-right">
       <li class="nav-item active">
         <a  [routerLink]="['/login']"  class="nav-link">Login</a>
       </li>
       <li class="nav-item">
         <a [routerLink]="['/register']" class="nav-link">Register</a>
       </li>
     </ul>
    </ng-template>
  </div>
</nav>
