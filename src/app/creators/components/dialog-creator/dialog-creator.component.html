<div class="container-fluid" style="width: 100%">
  <div class="card-border">
    <h1 mat-dialog-title class="text-dark">Creator details</h1>
  </div>
  <mat-dialog-content class="mat-typography" *ngFor="let creator of data | async">
    <div class="p-5">
      <span class="bangers">{{creator.fullName | uppercase}}</span>
    </div>
    <div class="row">
      <div class="col-md-5 col-sm-12 col-xs-12 avatar">
        <img src="{{creator.thumbnail.path}}.{{creator.thumbnail.extension}}"  alt="{{creator.name}}">
      </div>
      <div class="col-md-7 col-sm-12 col-xs-12">
        <h4 class="text-danger">Description</h4>
        <p *ngIf="creator.description else noDescription">{{creator.description}}</p>
        <ng-template #noDescription>
          <p>Without Description...</p>
        </ng-template>
        <div *ngFor="let url of creator.urls">
          <div *ngIf="url.type == 'detail'" class="mt-3">
            <a href="{{url.url}}" target="_blank" class="btn btn-dark btn-block"><i class="fas fa-globe"></i> visit the site</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="card bg-dark p-4 card-info">
          <div class="card-title mt-2"><h3 class="text-white">Comics</h3></div>
          <div class="card-body text-white ">
            <div *ngFor="let comic of creator.comics.items">
              <p>{{comic.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="card bg-white p-4 card-info">
          <div class="card-title mt-2"> <h3 class="text-danger">Series</h3></div>
          <div class="card-body">
            <div *ngFor="let serie of creator.series.items">
              <p>{{serie.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="card bg-white p-4 card-info mt-4 mb-4">
          <div class="card-title mt-2"><h3 class="text-danger">Stories</h3></div>
          <div class="card-body">
            <div *ngFor="let story of creator.stories.items">
              <p>{{story.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="card bg-dark p-4 card-info mt-4 mb-4">
          <div class="card-title mt-2"><h3 class="text-white">Events </h3></div>
          <div class="card-body text-white ">
            <div *ngFor="let event of creator.events.items">
              <p>{{event.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-danger btn-block"><i class="fas fa-times-circle"></i> Close</button>
  </mat-dialog-actions>
</div>
