<div class="col-md-6 mx-auto mt-5">
  <div class="card" *ngIf="user$ | async as user; else loading">
    <div class="card-body">
      <h3 class="card-title text-center">Thank you form Registering!</h3>
      <div class="form-group mt-1">
        <p class="text-center">
          We have sent a confirmation email to <strong>{{ user?.email }}</strong>
        </p>
        <p class="text-center">
          Please check your email and click on the link to verify your email address.
        </p>
      </div>
      <div class="form-group text-center mt-2">
        <button class="btn btn-danger" (click)="onSendEmail()">Resend verification email</button>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
    Loading...
</ng-template>
