<mat-card class="bg-white">
  <img mat-card-image class="card-image-top" src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="{{character.name}}">
  <mat-card-title>
    {{character.name}}
  </mat-card-title>
  <mat-card-footer>
    <a [routerLink]="['detail', character.id]" fxFlex mat-flat-button color="primary">
      <i class="fas fa-eye"></i> Details
    </a>
  </mat-card-footer>
</mat-card>
